<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi pagina Luis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
     body {
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      background-color: #111;
      color: #fff;
    }

    .card-title {
      color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .message-container {
      position: relative;
      padding-top: 30px;
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    .message-box .message {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 2s steps(40, end);
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes blinking-heart {
      0%, 100% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-30px);
      }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      pointer-events: none;
      animation: blinking-heart 2s ease-in-out infinite;
    }

    #messageImage {
      display: none;
      max-width: 100%;
      max-height: 200px;
      margin-top: 15px;
    }

    .animate__fadeInImg {
      animation: animate__fadeIn 1s;
    }
    .star {
    position: absolute;
    font-size: 24px;
    color: rgb(255, 255, 255);
    pointer-events: none;
    animation: blinking-star 2s ease-in-out infinite;
  }

  @keyframes blinking-star {
    0%, 100% {
      opacity: 1;
      transform: translateY(0);
    }
    50% {
      opacity: 0.5;
      transform: translateY(-30px);
    }
  }
  .video-container {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: -1;
}
.video-container video {
  width: 200px;
  height: 150px;
}
.top-left {
  top: 10px;
  left: 10px;
}

.top-right {
  top: 10px;
  right: 10px;
}

.bottom-left {
  bottom: 10px;
  left: 10px;
}

.bottom-right {
  bottom: 10px;
  right: 10px;
}
#compatibilityResult {
      color: #fff;
    }
    #compatibilityContainer .heart-result {
      font-size: 90px; 
      color: red;
      pointer-events: none;
      animation: blinking-heart 2s ease-in-out infinite;
      position: relative;
      top: 10px;
    }

    .form-group label {
      color: #fff;
    }
  </style>
</head>
</head>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow" id="formCard">
        <div class="card-body">
          <h1 class="display-4 text-center">Para ti...</h1>
          <h3 class="card-title text-center">Ingresa tu nombre, por favor:</h3>
          <form>
            <div class="form-group">
              <label for="nameInput">Nombre:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary px-5" onclick="showMessage()">Mostrar mensaje</button>
              <button type="button" class="btn btn-primary px-5" onclick="showCompatibility()">Ver compatibilidad</button>
            </div>
          </form>
        </div>
      </div>
      <div class="message-container text-center d-none" id="messageContainer">
        <div class="card shadow message-box animate__animated animate__fadeInDown">
          <div class="card-body">
            <div class="message" id="message"></div>
            <div class="text-center mt-3">
              <i class="fas fa-heart text-danger fa-3x animate__animated animate__heartBeat animate__repeat-3"></i>
            </div>
            <div class="text-center mt-3">
              <img src="/xdd.jpg" alt="Random Image" class="img-fluid" id="messageImage">
              <div id="specialMessageContainer" class="text-right mt-2 d-none">
                <p id="specialMessage"></p>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button type="button" class="btn btn-primary px-4" onclick="resetForm()">Volver</button>
          </div>
        </div>
      </div>
      <div class="compatibility-container text-center d-none" id="compatibilityContainer">
        <h3 class="card-title text-center">Ingresa dos nombres para calcular la compatibilidad:</h3>
        <form>
          <div class="form-group">
            <label for="name1Input">Nombre 1:</label>
            <input type="text" class="form-control" id="name1Input" placeholder="Ingresa el primer nombre" required>
          </div>
          <div class="form-group">
            <label for="name2Input">Nombre 2:</label>
            <input type="text" class="form-control" id="name2Input" placeholder="Ingresa el segundo nombre" required>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary px-5" onclick="calculateCompatibility()">Calcular compatibilidad</button>
            <button type="button" class="btn btn-primary px-4" onclick="resetCompatibilityForm()">Volver</button> <!-- Nuevo botón de volver -->
          </div>
          <div class="compatibility-result mt-3 d-none" id="compatibilityResult"></div>
        </form>
      </div>
      <div class="hearts-container">
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 40%; left: 5%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 20%; left: 25%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 70%; left: 35%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 10%; left: 60%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 50%; left: 80%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 80%; left: 10%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 15%; left: 90%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 85%; left: 70%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 55%; left: 45%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 30%; left: 75%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 65%; left: 15%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 25%; left: 85%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 90%; left: 55%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 75%; left: 30%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 5%; left: 40%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 60%; left: 65%;"></i>
          <i class="star fas fa-star animate__animated animate__heartBeat animate__repeat-3" style="top: 35%; left: 95%;"></i>
          <!-- Corazones -->
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 35%; left: 8%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 65%; left: 23%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 25%; left: 37%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 80%; left: 52%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 45%; left: 63%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 15%; left: 78%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 90%; left: 90%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 50%; left: 5%;"></i>
          <i class="heart fas fa-heart animate__animated animate__heartBeat animate__repeat-3" style="top: 75%; left: 18%;"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.14/dist/sweetalert2.all.min.js"></script>
  <script>
   const messages = [
      "Se le quiere compita ❤:v",
      "Se le da un beso en la cola :)",
      "Eres la mas bonita <3 ",
      "Eres el bucle que no quiero resolver ni salir ❤",
      "Un abrazo ❤ :3 ",
      "Me haces feliz ❤",
      "Eres el ';' que falta en mi código xd",
      "I love you....❤",
      "Love you....❤",
      "Cine?❤",
      "Eres todo?❤",
    ];
    
    const images = {
      melani: "xdd.jpg",
      melanie: "xdd.jpg",
      aaron: "Aaron.jpg",
      iliana: "Iliana.jpg",
      deyanira: "Deyanira.jpg",
      alicia: "Alicia.jpg",
      naomy: "Naomy.jpg",
      sarita: "Sarita.jpg",
      victor: "Andy.jpg",
      andy: "Andy.jpg",
      carlos: "Carlos.jpg",
      selene: "Selene.jpg",
      selenio: "Selene.jpg",
      anderson: "Anderson.jpg",
      Jahn: "",
      jimena: "Jimena.jpg",
      miloChivo: "",
      daniel: "",
      luisPeredaxd:"",
      jose:"",
      jonathanLaRealeza:"",
      fabrichio:"Fabrichin.jpg",
      viviana:"Viviana.jpg",
      luis: "Luis.jpg",
      said: "said.jpg",
      nico: "nico.jpg",
    };

    let musicStarted = false;
    document.addEventListener("keydown", startMusic);
    document.addEventListener("click", startMusic);

    function startMusic() {
      if (!musicStarted) {
        const audioElement = document.getElementById("backgroundMusic");
        audioElement.play();
        musicStarted = true;
      }
    }
    
    function showMessage() {
      const nameInput = document.getElementById("nameInput").value.trim().toLowerCase();
      if (nameInput !== "") {
        const message = getRandomMessage(nameInput);
        document.getElementById("message").innerHTML = message.message; 
        document.getElementById("formCard").classList.add("d-none");
        document.getElementById("compatibilityContainer").classList.add("d-none");
        document.getElementById("messageContainer").classList.remove("d-none");
        animateHeart();

        if (message.image) {
          const messageImage = document.getElementById("messageImage");
          messageImage.src = message.image;
          messageImage.style.display = "block";
          messageImage.classList.add("animate__animated", "animate__fadeIn");
        } else {
          const messageImage = document.getElementById("messageImage");
          messageImage.style.display = "none";
        }

        const specialMessageContainer = document.getElementById("specialMessageContainer");
        if (nameInput.trim().toLowerCase() === "carlos") {
          const specialMessage = "Feliz Cumpleaños Mi king pasala bien";
          document.getElementById("specialMessage").textContent = specialMessage;
          specialMessageContainer.classList.remove("d-none");
        } else if (nameInput.trim().toLowerCase() === "sarita") {
          const specialMessage = "❤ La mas Bonita";
          document.getElementById("specialMessage").textContent = specialMessage;
          specialMessageContainer.classList.remove("d-none");
        } else {
          specialMessageContainer.classList.add("d-none");
        }
      }
    }
    
    function animateHeart() {
      const heartIcon = document.querySelector(".fa-heart");
      heartIcon.classList.add("animate__animated", "animate__heartBeat", "animate__repeat-3");
    }
    
    function resetForm() {
      document.getElementById("formCard").classList.remove("d-none");
      document.getElementById("messageContainer").classList.add("d-none");
      document.getElementById("nameInput").value = "";

      const heartIcon = document.querySelector(".fa-heart");
      heartIcon.classList.remove("animate__animated", "animate__heartBeat", "animate__repeat-3");
    }
    
    function getRandomMessage(name) {
      if (images[name]) {
        return {
          message: `${name}, ${messages[Math.floor(Math.random() * messages.length)]}`,
          image: images[name],
        };
      }
      return {
        message: `${name}, ${messages[Math.floor(Math.random() * messages.length)]}`,
        image: null,
      };
    }
    document.getElementById("nameInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        showMessage();
      }
    });
    function showHearts() {
      const heartsContainer = document.querySelector(".hearts-container");
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = '<i class="fas fa-heart heart"></i>';
        heartsContainer.appendChild(heart);
        const delay = Math.random() * 5;
        heart.style.animationDelay = `${delay}s`;
      }
    }
    document.getElementById("nameInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        showMessage();
        showHearts();
      }
    });
    function animateStars() {
    const starsContainer = document.querySelector(".hearts-container");
    for (let i = 0; i < 10; i++) {
      const star = document.createElement("div");
      star.innerHTML = '<i class="fas fa-star star"></i>';
      starsContainer.appendChild(star);
      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;
    }
  }

  document.getElementById("nameInput").addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      showMessage();
      showHearts();
      animateStars(); 
    }
  });
  function showCompatibility() {
      document.getElementById("formCard").classList.add("d-none");
      document.getElementById("messageContainer").classList.add("d-none");
      document.getElementById("compatibilityContainer").classList.remove("d-none");
      document.getElementById("name1Input").value = "";
      document.getElementById("name2Input").value = "";
      document.getElementById("compatibilityResult").textContent = "";
      document.getElementById("compatibilityResult").classList.add("d-none");
    }

    const specialNames = {
    "sarita": [90, 100],
    "isabel": [90, 100],
    "melani": [90, 100],
    "melanie": [90, 100],
    "deyanira": [90, 100],
    "luis": [90, 100],
  };

  const specialNamesWithLuis = {
    "sarita": true,
    "isabel": true,
    "melani": true,
    "melanie": true,
    "deyanira": true,
    "karely": true,
    "alicia": true,
  };
  function calculateCompatibility() {
    const name1Input = document.getElementById("name1Input").value.trim().toLowerCase();
    const name2Input = document.getElementById("name2Input").value.trim().toLowerCase();
    if (name1Input !== "" && name2Input !== "") {
      let compatibilityPercentage;

      if (specialNamesWithLuis[name1Input] && name2Input === "luis") {
        compatibilityPercentage = Math.floor(Math.random() * 11) + 90; 
      } else if (specialNamesWithLuis[name2Input] && name1Input === "luis") {
        compatibilityPercentage = Math.floor(Math.random() * 11) + 90; 
      } else if (specialNamesWithLuis[name1Input] || specialNamesWithLuis[name2Input]) {
        compatibilityPercentage = Math.floor(Math.random() * 26); 
      } else {
        compatibilityPercentage = Math.floor(Math.random() * 101); 
      }
      const resultMessage = `La compatibilidad entre ${name1Input} y ${name2Input} es del ${compatibilityPercentage}%`;
      document.getElementById("compatibilityResult").textContent = resultMessage;
      document.getElementById("compatibilityResult").classList.remove("d-none");

      const compatibilityContainer = document.getElementById("compatibilityContainer");
      const heartIcon = document.createElement("i");
      heartIcon.classList.add("fas", "fa-heart", "animate__animated", "animate__heartBeat", "animate__repeat-3", "heart-result");
      compatibilityContainer.appendChild(heartIcon);
    }
  }
    function resetCompatibilityForm() {
    document.getElementById("formCard").classList.remove("d-none");
    document.getElementById("messageContainer").classList.add("d-none");
    document.getElementById("compatibilityContainer").classList.add("d-none");
    document.getElementById("name1Input").value = "";
    document.getElementById("name2Input").value = "";
    document.getElementById("compatibilityResult").textContent = "";

    const heartIcon = document.querySelector(".fa-heart");
    heartIcon.classList.remove("animate__animated", "animate__heartBeat", "animate__repeat-3");
  }
  </script>
</body>
